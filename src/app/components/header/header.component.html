<mat-toolbar color="warn" class="justify-between max-w-7x1 mx-auto border-x">
    <a routerLink="home">Logans Shop</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon 
        [matBadge]="itemsQuantity"
        [matBadgeHidden]="!itemsQuantity">
        shopping_cart
        </mat-icon>     
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid ">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{itemsQuantity}}</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3" *ngIf="cart.items.length">
                <div class="flex justify-between font-light mb-2"
                    *ngFor="let item of cart.items">
                    {{item.name}} x {{item.quantity}}
                    <span class="font-bold"> {{ item.price | currency }}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold"> {{ getTotal(cart.items) | currency}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-500 text-white rounded-full w-9 h-9 "
                (click)="onClearCart()">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button class="bg-green-500 text-white rounded-full w-9 h-9 ">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
